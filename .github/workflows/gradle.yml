# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Generate Snapshot Version String
      uses: aammirmirza/RandomPasswordGenerator@v1.1
      with:
        length: 15
    - run: echo "${{ steps.generated-password.outputs.password }}"
      shell: bash
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: get version
      id: version
      uses: notiz-dev/github-action-json-property@release
      with: 
          path: 'src/main/resources/addon.json'
          prop_path: 'version'
    - run: echo ${{steps.version.outputs.prop}} 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ env.SNAPSHOT }}
        release_name: Version ${{steps.version.outputs.prop}} (Snapshot)
        body: |
          Dette er et auto generated release!
          - Bemærk dette artifakt kan indeholder fejl!
          - Forvent du kan risikere dit spil crasher
          
          Hvis du gerne vil have et sikkeret release, så kan du download det fra vores discord.
        draft: false
        prerelease: false

    - name: Upload Artifacts To Workflow
      uses: actions/upload-artifact@v1
      with:
        name: Artifacts
        path: build/libs/  

